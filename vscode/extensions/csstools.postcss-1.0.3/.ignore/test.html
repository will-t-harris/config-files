<!doctype html>
<style>

@custom-env --env-var 50px;
@custom-media --sm (width >= 30em);
@custom-selector :--heading h1, h2, h3, h4, h5, h6;

$sass-var: blue;
$sass-var: blue $sass-var green;

</style>
<body>
	<h1>Hello World</h1>
</body>
